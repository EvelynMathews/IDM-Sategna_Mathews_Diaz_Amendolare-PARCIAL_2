<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick & Pack - Contacto</title>

    <!-- Bootstrap CSS (versión 5.3.3) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>


    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../img/Logo-Pick&Pack.svg" alt="Logo de Pick & Pack" style="height: 40px; width: 40px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="seccion-libre.html">Sección Libre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <!-- Ícono de Carrito con márgenes ajustados -->
                    <div class="btn order-1 order-lg-2 navbar-cart-icon-text borde">
                        <i class="bi bi-cart"></i>
                    </div>
                    <!-- Formulario de búsqueda -->
                    <form class="d-flex order-2 order-lg-1" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn  borde" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>



    <main>

        <h2 class="text-center mb-4 mt-4 titulo">Contacto</h2>
        
        <form class="row g-3 needs-validated justify-content-center">
            <div class="form-floating is-invalid col-11">
              <input type="text" class="form-control " id="floatingInputGroup2" placeholder="Username" required>
              <label for="floatingInputGroup2">Nombre</label>
            </div> 
            <div class="form-floating col-11">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating col-11">
              <input type="tel" class="form-control" id="floatingInput" placeholder="telefono">
              <label for="floatingInput">Telefono</label>
            </div>
            <div class="form-floating col-11">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
              <label for="floatingTextarea">Comentario</label>
            </div>
            <button type="button" class="btn btn-primary button-form col-2" >Enviar</button>
        </form>
        
    </main>



    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container">
            <div class="row align-items-center">

                <!-- Foto de perfil -->
                <div class="col-md-3 text-center mb-3 mb-md-0">
                    <img src="../img/placeholder-profile-pic.png" alt="Foto de perfil" class="img-fluid rounded-circle"
                        style="width: 250px;">
                </div>

                <!-- Información personal -->
                <div class="col-md-6 text-center text-md-start">
                    <h5>Nombre Apellido:Hay equipo</h5>
                    <p>Edad: 80 años</p>
                    <p>Correo: nombre.apellido@example.com</p>
                </div>

                <!-- Redes sociales -->
                <div class="col-md-3 text-center text-md-end">
                    <h5>Redes Sociales</h5>
                    <a href="https://www.linkedin.com/" target="_blank" class="text-white me-3">
                        <i class="bi bi-linkedin" style="font-size: 1.5rem;"></i>
                    </a>
                </div>

            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>
