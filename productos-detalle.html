<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./img/favicon/android-icon-192x192.png">

    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/manifest.json">

    <meta name="msapplication-TileImage" content="./img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

<body class="detalle-producto-bg">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="index.html">
                    <img src="./img/Logo-Pick&Pack.svg" alt="Logo de Pick & Pack" class="logo">
                </a>
                <div class="d-flex order-lg-2 align-items-center icons-container">
                    <!-- Ícono de Carrito que activa el modal-->
                    <div class="btn order-lg-2 navbar-cart-icon-text borde me-2" data-bs-toggle="modal"
                         data-bs-target="#cartModal">
                        <i class="bi bi-cart"></i>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="seccion-libre-evelyn.html">Eco-Sostenible</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <!-- Formulario de búsqueda -->
                    <form class="d-flex order-2 order-lg-1" role="search">
                        <input id="barraBusqueda" class="form-control me-2" type="search" list="opcionesBusquedaProductos" placeholder="Buscar producto"
                               aria-label="Buscar">
                        <datalist id="opcionesBusquedaProductos">
                        </datalist>
                        <button class="btn relleno bi-search" type="submit"></button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <section>
            <h1 class="text-center mb-4 mt-4 titulo-detalle">Detalle del Producto</h1>
            <div class="container">
                <div id="productDetailContent" class="row">
                    <!-- El contenido del producto se inserta acá -->
                </div>
            </div>
        </section>

        <!-- Modal busqueda -->
        <div class="modal fade" id="modalBusqueda" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="input-group">
                            <div class="btn btn-lg bi-search relleno"></div>
                            <input id="barraBusquedaModal" class="form-control form-control-lg" type="search" placeholder="Buscar producto"
                                   aria-label="Buscar">
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="coincidenciasBusqueda" class="container-fluid">
                            <p><i>Empiece a escribir para obtener resultados</i></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal del Carrito -->
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="cartModalLabel">Carrito</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="cartItems" class="list-group">
                            <!-- Acá  se añaden los productos dinámicamente -->
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="clearCart">Vaciar Carrito</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notificación de Producto Agregado -->
        <div id="notification" class="alert alert-success alert-dismissible fade" role="alert">
            Producto agregado exitosamente.
            <button type="button" class="btn-close" aria-label="Cerrar"></button>
        </div>
    </main>
    <footer class="mt-5 py-4 bg-footer">
        <div class="container">
            <div class="row align-items-center">

                <!-- Foto de perfil -->
                <div class="col-md-3 text-center mb-3 mb-md-0">
                    <img src="./img/footer/profile-footer.webp" alt="Foto de perfil"
                        class="img-fluid rounded-circle profile-pic">
                </div>

                <!-- Información personal -->
                <div class="col-md-6 text-center text-md-start">
                    <h5>Desarrollado por Evelyn Mathews</h5>
                    <p>Edad: 28 años</p>
                    <p>Correo: evelyn.r.mathews@gmail.com</p>
                </div>

                <!-- Redes sociales -->
                <div class="col-md-3 text-center text-md-end">
                    <h5>Redes Sociales</h5>
                    <a href="https://www.linkedin.com/in/evelyn-mathews/" target="_blank" class="text-white me-3">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </div>

            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/productos.js"></script>
</body>

</html>
