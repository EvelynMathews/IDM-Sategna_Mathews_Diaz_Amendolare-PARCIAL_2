<body class="detalle-producto-bg">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="index.html">
                    <img src="./img/Logo-Pick&Pack.svg" alt="Logo de Pick & Pack" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="seccion-libre.html">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <!-- Formulario de búsqueda -->
                    <form class="d-flex order-2 order-lg-1" role="search">
                        <input id="barraBusqueda" class="form-control me-2" type="search"
                            list="opcionesBusquedaProductos" placeholder="Buscar producto" aria-label="Buscar">
                        <datalist id="opcionesBusquedaProductos">
                        </datalist>
                        <button class="btn relleno bi-search" type="submit"></button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <h1 class="text-center mb-4 mt-4 titulo-detalle">Detalle del Producto</h1>
        <div class="container">
            <div id="productDetailContent" class="row"></div>
        </div>
        <!-- Modal del Carrito -->
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="cartModalLabel">Carrito</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="cartItems" class="list-group">
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="clearCart">Vaciar Carrito</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Notificación de Producto Agregado -->
        <div id="notification" class="alert alert-success alert-dismissible fade" role="alert">
            Producto agregado exitosamente.
            <button type="button" class="btn-close" aria-label="Cerrar"></button>
        </div>
    </main>
    <!-- Footer -->
    <footer class="mt-0 py-4 bg-footer">
        <div class="container">
            <div class="row align-items-center">
                <!-- Foto de perfil -->
                <div class="col-md-3 text-center mb-3 mb-md-0 foto-perfil">

                    <p><strong>Edad:</strong> 18 años</p>
                    <p><strong>Correo:</strong> joeamendolare2@gmail.com</p>
                </div>
                <!-- Redes sociales -->
                <div class="col-md-3 text-center text-md-end redes-sociales-footer redes">
                    <p><strong>Redes Sociales</strong></p>
                    <a href="https://www.linkedin.com/" target="_blank" class="text-white me-3">

                    </a>
                    <a href="https://www.facebook.com/" target="_blank" class="text-white">
                        <i class="bi bi-facebook"></i>
                    </a>
                </div>
            </div>
        </div>
